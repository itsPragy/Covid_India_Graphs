<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  
  <body>
    <h1>
        Covid Vaccine Charts
    </h1>
    <p>Click on the state whose chart you want to see</p>
    <div class = 'container'>
      {%for state in states%}
      <div><a href = state/{{state}}>
        {{state}}
      </a></div>
      {%endfor%}
    </div>
    <p>{{link}}</p>
    <img src= {{link}}>
    
    
    <form action = '/date/{{state}}', method = 'post'>
      <label for="start">Start date:</label>
      <input type="date" id="start" name = 'start' value="2021-01-01" min="2021-01-01" max="2021-12-31" />
      <label for="end">End date:</label>
      <input type="date" id="end" name = 'end' value="2021-12-31" min="2021-01-01" max="2021-12-31" />
      <p><button type = 'submit' class="btn btn-primary">Submit</button></p>

    </form>
  </body>
</html>
